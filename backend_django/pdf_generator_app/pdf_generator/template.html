<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .certificate-container {
            width: 800px;
            height: 550px;
            position: relative;
        }

        .certificate {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border-radius: 20px;
            padding: 40px;
            background-color: white;
            background-image: url("./bg_img.png");
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin-bottom: 0px;
        }

        .title {
            color: #007bff;
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .body {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .awarded-text {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .recipient-name {
            color: #007bff;
            font-size: 42px;
            font-weight: bold;
            margin: 20px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
        }

        .participation-text {
            font-size: 20px;
            margin-top: 10px;
        }

        .workshop-name {
            color: #007bff;
            font-weight: bold;
        }

        .footer {
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 10px;
            gap: 200px;
        }

        .qr-code {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 30px;
        }

        .date {
            width: 150px;
            height: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            border-top: 2px solid black;
            overflow: visible;
            display: flex;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="certificate">
            <div class="background-pattern"></div>
            <div class="content">
                <div class="header">
                    <h1 class="title">CERTIFICATE</h1>
                    <h2 class="subtitle">Of Participation</h2>
                </div>

                <div class="body">
                    <div class="awarded-text">This Certificate is Awarded to</div>
                    <div class="recipient-name">Vivian Lobo</div>
                    <div class="participation-text">
                        for his/her active participation in
                        <span class="workshop-name">Workshop Name</span>
                    </div>
                </div>

                <div class="footer">
                    <div class="qr-code">
                        <img style="width: 100px;" class="qr-symbol" src="./demo_qr.png" />
                    </div>

                    <div class="badge">
                        <img style="width: 100px;" src="./badge.png" />
                    </div>

                    <div class="date">January 1, 2025</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
