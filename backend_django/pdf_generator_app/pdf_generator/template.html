<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .certificate-container {
            width: 211.67mm;
            height: 145.52mm;
            position: relative;
        }

        .certificate {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border-radius: 20px;
            padding: 40px;
            background-color: white;
            background-image: url("{{ bg_path }}");
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin-bottom: 0px;
        }

        .title {
            color: #007bff;
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .body {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .awarded-text {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .recipient-name {
            color: #007bff;
            font-size: 42px;
            font-weight: bold;
            margin: 20px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
        }

        .participation-text {
            font-size: 20px;
            margin-top: 10px;
        }

        .workshop-name {
            color: #007bff;
            font-weight: bold;
        }

        /* Replace flexbox with table layout for better PDF rendering */
        .footer {
            width: 100%;
            margin-top: 50px;
            display: table;
            table-layout: fixed;
        }

        .footer-row {
            display: table-row;
            padding: 10px 20px;
        }

        .qr-code,
        .date,
        .badge {
            display: table-cell;
            vertical-align: bottom;
            width: 33.33%;
            
        }

        .qr-code img,
        .badge img {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /* display: block; */
        }

        .date {
            text-align: center;
        }

        .date-content {
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            border-top: 2px solid black;
            padding-top: 5px;
            width: 100px;
        }

        .badge {
            text-align: right;
        }

        .badge img {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="certificate">
            <div class="background-pattern"></div>
            <div class="content">
                <div class="header">
                    <h1 class="title">CERTIFICATE</h1>
                    <h2 class="subtitle">Of Participation</h2>
                </div>

                <div class="body">
                    <div class="awarded-text">This Certificate is Awarded to</div>
                    <div class="recipient-name">{{ attendee_name }}</div>
                    <div class="participation-text">
                        for his/her active participation in
                        <span class="workshop-name">{{ workshop_name }}</span>
                    </div>
                </div>

                <div class="footer">
                    <div class="footer-row">
                        <div class="qr-code">
                            <img class="qr-symbol" src="{{ qr_path }}" />
                        </div>
                        <div class="badge">
                            <img src="{{ badge_path }}" />
                        </div>
                        <div class="date">
                            <div class="date-content">{{ date }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
