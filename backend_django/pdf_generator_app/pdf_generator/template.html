<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
     <style>
        @page {
            margin: 0;
        }
        body {
            width: 100%;
            height: 100%;
            padding: 2rem;
            box-sizing: border-box;
            font-family: sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #f9f9f9, #f0f0f0);
            color: #333;
            margin: 0;
        }
        .certificate {
            border: 15px solid #4A90E2;
            border-image: linear-gradient(45deg, #4A90E2, #6AACF4, #4A90E2) 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 4rem;
            height: 90%;
            background-color: #fdfdfd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .certificate::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid #e0e0e0;
            pointer-events: none;
        }
        .title h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #4A90E2;
            letter-spacing: 4px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        .title h3 {
            font-size: 1.5rem;
            color: #555;
            font-style: italic;
        }
        .recipient {
            margin: 2rem 0;
        }
        .recipient h3 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: #555;
            font-weight: normal;
        }
        .recipient h2 {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: #333;
            display: inline-block;
            border-bottom: 2px solid #4A90E2;
            padding: 0 2rem 0.5rem;
        }
        .details h3 {
            font-size: 1.5rem;
            margin: 0.3rem 0;
            color: #555;
        }
        .footer {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-top: 2rem;
            position: relative;
        }
        .footer::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(to right, transparent, #ccc, transparent);
        }
        .footer img {
            height: 80px;
            max-width: 100px; /* add this */
            width: auto;
        }
        .footer .date {
            font-size: 1.2rem;
            font-style: italic;
            color: #666;
        }
     </style>
</head>
<body>
    <div class="certificate">
        
        <div class="title">
            <h1>CERTIFICATE</h1>
            <h3>of Participation</h3>
        </div>
        
        <div class="recipient">
            <h3>This certificate is awarded to</h3>
            <h2>{{ attendee_name }}</h2>
            <div class="details">
                <h3>for his/her active participation in</h3>
                <h3>{{ workshop_name }}</h3>
            </div>
        </div>
        
        <div class="footer">
            <img src="{{ qr_path }}" alt="QR Code">
            <div class="date">{{ date }}</div>
            <img src="{{ badge_path }}" alt="Badge">
        </div>
    </div>
</body>
</html>
