<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Generator</title>
  <style>
    :root {
      --primary-bg: #04041B;
      --secondary-bg: #370048;
      --card-bg: #1b0033;
      --input-bg: #4a0057;
      --accent-dark: rgba(247, 40, 106, 1);
      --accent-light: rgba(255, 247, 187, 1);
      --text: #ffffff;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; 
      padding: 40px 20px;
      text-align: center;
    }

    .certificate {
      background-color: var(--card-bg);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px; 
      text-align: left;
    }

    .certificate h2 {
      color: var(--accent-dark);
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .certificate p {
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    .certificate strong {
      color: var(--accent-light);
    }

    .download-icon {
      margin-top: 25px;
      text-align: right;
      font-size: 1.6rem;
      color: var(--accent-light);
      cursor: pointer;
    }

    .pdf-viewer {
      margin-top: 20px;
      padding-left: 30px;
      padding-right: 30px;
      width: 100%;
      max-width: calc(100% - 60px); 
      text-align: center;
    }

    .pdf-viewer embed {
      width: 100%;
      height: 100vh;
      border: 1px solid var(--accent-light);
      border-radius: 10px;
    }
  </style>
</head>

    <div class="download-icon">
      <img src="Icon.png" alt="Icon" width="30" height="30" />
    </div>
  </div>

  <!-- PDF Viewer Section -->
  <div class="pdf-viewer">
    <embed id="pdfEmbed" width="100%" height="100%" type="application/pdf" />
  </div>
